{% extends 'base.html' %}
{% load django_bootstrap5%}
{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-outline-secondary">수정-✨</button>
    {% comment %} <a class="btn btn-outline-primary" href="{% url 'reviews:detail' review.pk %}">내맘속에수정-✨</a> {% endcomment %}
</form>
{% endblock %}
