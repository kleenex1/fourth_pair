{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}


{% block content %}
<div class="container d-flex flex-column justify-content-center" style="height:100vh;">

  <a class="mb-3 text-white" href="{% url 'accounts:detail' request.user.pk %}"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
  <div class="wrap">
    <div class="cover"></div>
    <form action="" method="POST" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="d-flex justify-content-end">
        {% bootstrap_button "저장" button_type="submit" button_class="btn-outline-dark" %}
      </div>
    </form>
  </div>

</div>
{% endblock %}
